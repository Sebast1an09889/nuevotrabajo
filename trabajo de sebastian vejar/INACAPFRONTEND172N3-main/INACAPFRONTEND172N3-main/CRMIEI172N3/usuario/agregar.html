    <div class="container">
        <h1>Agregar usuario</h1>
        <hr>
        <div class="card">
            <div class="card-header">Ingreso de información del usuario</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="txt_id_usuario" class="form-label">ID de Usuario</label>
                        <input type="text" class="form-control" id="txt_id_usuario">
                    </div>
                    <div class="mb-3">
                        <label for="txt_nombre_apellido_usuario" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="txt_nombre_apellido_usuario">
                    </div>
                    <div class="mb-3">
                        <label for="txt_correo_usuario" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="txt_correo_usuario">
                    </div>
                    <div class="mb-3">
                        <label for="txt_telefono_usuario" class="form-label">Número de Teléfono</label>
                        <input type="text" class="form-control" id="txt_telefono_usuario">
                    </div>
                    <div class="mb-3">
                        <label for="txt_username_usuario" class="form-label">Nombre de Usuario (Username)</label>
                        <input type="text" class="form-control" id="txt_username_usuario">
                    </div>
                    <div class="mb-3">
                        <label for="txt_contrasena_usuario" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="txt_contrasena_usuario">
                    </div>
                    <div class="mb-3">
                        <label for="txt_fecha_registro_usuario" class="form-label">Fecha de Registro</label>
                        <input type="date" class="form-control" id="txt_fecha_registro_usuario">
                    </div>
                    <input class="btn btn-primary" type="button" value="Agregar usuario" onclick="agregarUsuario();">
                </form>
            </div>
        </div>
    </div>
    
    
    
        <!-- Notificación de éxito -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notificacion-exito" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ¡Se a agregar usuario correctamente!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Notificación de error -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notificacion-error" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ¡Error al agregar usuario!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function mostrarNotificacion(tipo) {
            if (tipo === 'success') {
                var notificacion = new bootstrap.Toast(document.getElementById('notificacion-exito'));
                notificacion.show();
            } else if (tipo === 'error') {
                var notificacion = new bootstrap.Toast(document.getElementById('notificacion-error'));
                notificacion.show();
            }
        }
    </script>
