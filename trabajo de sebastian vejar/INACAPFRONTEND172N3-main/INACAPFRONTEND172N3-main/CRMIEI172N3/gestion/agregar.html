<html>
    <head>
        <title>Agregar Gestión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/resultado.js"></script>
    </head>
<body onload=" agregarGestion();">
        <!-- Barra de navegación-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CRM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"></li>
                        <li class="nav-item">
                            <a class="nav-link" href="../cliente/listar.html">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../usuario/listar.html">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../resultado/listar.html">Resultados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../gestion/listar.html">Gestiones</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    <div class="container">
        <h1>Agregar gestión</h1>
        <hr>
        <div class="card">
            <div class="card-header">Ingreso de información de la gestión</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="txt_id_gestion" class="form-label">ID de Gestión</label>
                        <input type="text" class="form-control" id="txt_id_gestion">
                    </div>
                    <div class="mb-3">
                        <label for="txt_id_usuario" class="form-label">ID de Usuario</label>
                        <input type="text" class="form-control" id="txt_id_usuario">
                    </div>
                    <div class="mb-3">
                        <label for="txt_id_cliente" class="form-label">ID de Cliente</label>
                        <input type="text" class="form-control" id="txt_id_cliente">
                    </div>
                    <div class="mb-3">
                        <label for="txt_id_tipo_gestion" class="form-label">ID Tipo de Gestión</label>
                        <input type="text" class="form-control" id="txt_id_tipo_gestion">
                    </div>
                    <div class="mb-3">
                        <label for="txt_id_resultado" class="form-label">ID de Resultado</label>
                        <input type="text" class="form-control" id="txt_id_resultado">
                    </div>
                    <div class="mb-3">
                        <label for="txt_comentario" class="form-label">Comentario</label>
                        <input type="text" class="form-control" id="txt_comentario">
                    </div>
                    <div class="mb-3">
                        <label for="txt_fecha_registro" class="form-label">Fecha de Registro</label>
                        <input type="date" class="form-control" id="txt_fecha_registro">
                    </div>
                    <input class="btn btn-primary" type="button" value="Agregar gestión" onclick="agregarGestion();">
                </form>
            </div>
        </div>
    </div>
    

        <!-- Notificación de éxito -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notificacion-exito" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ¡Gestión agregado correctamente!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Notificación de error -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notificacion-error" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ¡Error al agregar gestión!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function mostrarNotificacion(tipo) {
            if (tipo === 'success') {
                var notificacion = new bootstrap.Toast(document.getElementById('notificacion-exito'));
                notificacion.show();
            } else if (tipo === 'error') {
                var notificacion = new bootstrap.Toast(document.getElementById('notificacion-error'));
                notificacion.show();
            }
        }
    </script>
    </body>
    </html>
    
</html>
